<div class="todos">
    <div >
        <form (submit)="addTodo()">
            <input type="text" name="todo" placeholder="Enter Todo Here" class="todo-input" [(ngModel)] = "inputTodo"> 
            <button class="todo-submit">Submit</button>
        </form>
        <br>
    </div>
    <div >
        <form (submit)="addTodo()">
            <input type="text" name="todo" placeholder="Enter Todo Here" class="todo-input" [(ngModel)] = "inputTodo"> 
            <button class="todo-submit">Update</button>
        </form>
        <br>
    </div>
    <div>
    </div>
    <div *ngFor="let todo of todos;  index as i ;" class="todo {{ (todo.completed ? 'done' : '' ) }}" >
        <div class="id">{{ i }}</div>
        <div class="content" (click)="toggleDone(todo.id)">{{ todo.content }}</div>
        <button class="delete" (click)="editTodo(todo.id)">Edit</button>
        <button class="delete" (click)="deleteTodo(todo.id)">Remove</button>
    </div>
</div>
